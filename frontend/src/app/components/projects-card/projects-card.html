<div class="max-w-sm bg-white rounded-2xl shadow-lg overflow-hidden">
  <img
    [src]="getImageSrc(projectImageBase64)"
    alt="Project Preview"
    class="w-full h-60 object-cover"
  />
  <div class="p-5">
    <h2 class="text-xl font-semibold text-gray-900">{{ project.ProjectName }}</h2>
    <p class="mt-2 text-gray-600 text-sm">{{ project.Description }}</p>
    <div class="mt-4 flex flex-wrap gap-2">
      <div *ngFor="let tag of projectTags">
        <span class="bg-gray-100 text-gray-800 text-xs font-medium px-3 py-1 rounded-full">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
