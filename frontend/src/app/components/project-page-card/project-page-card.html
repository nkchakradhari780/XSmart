<div
  class="w-[600px] h-[748px] rounded-xl shadow-md border border-gray-200 overflow-hidden bg-white transform transition-transform duration-300 hover:scale-105"
>
  <!-- Carousel -->
  <div class="relative w-full h-[360px] group">
  <div class="swiper mySwiper h-full">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let img of projectImages; let i = index">
        <img
          [src]="getImageSrc(img)"
          alt="Project image {{ i + 1 }}"
          class="w-full h-[360px] object-cover"
        />
      </div>
    </div>

    <!-- Pagination Dots -->
    <div class="swiper-pagination !bottom-2"></div>

    <!-- Navigation Arrows -->
    <button
      class="swiper-button-prev opacity-0 group-hover:opacity-100 transition-opacity duration-300 !text-white !w-10 !h-10 !bg-black/40 !rounded-full flex items-center justify-center"
    ></button>
    <button
      class="swiper-button-next opacity-0 group-hover:opacity-100 transition-opacity duration-300 !text-white !w-10 !h-10 !bg-black/40 !rounded-full flex items-center justify-center"
    ></button>
  </div>
</div>


  <!-- Card Content -->
  <div class="p-6 space-y-4 h-[388px] flex flex-col justify-between">
    <!-- Remaining height -->
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-900">
      {{project.ProjectName}}
    </h2>
    <p class="text-sm text-gray-600">{{project.Description}}</p>

    <!-- Materials -->
    <div>
      <h3 class="text-sm font-semibold text-gray-800 mb-2">Materials Used:</h3>
      <div class="flex flex-wrap gap-2">
        <div *ngFor="let material of projectMaterials">
          <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-700"
            >{{ material.MaterialName }}</span
          >
        </div>
      </div>
    </div>

    <!-- Associates -->
    <div>
      <h3 class="text-sm font-semibold text-gray-800 mb-2">
        Associates & Architects:
      </h3>
      <p class="text-sm text-gray-600">{{project.Associates}}</p>
    </div>

    <!-- Footer Tags -->
    <div class="flex justify-between items-center pt-2">
      <div class="flex gap-2">
        <div *ngFor="let tag of projectTags">
          <span class="px-3 py-1 bg-gray-100 rounded-full text-xs text-gray-700"
            >{{ tag.TagName }}</span
          >
        </div>
      </div>
      <span class="text-sm text-gray-500"
        >Completed {{project.CompletionYear}}</span
      >
    </div>
  </div>
</div>
