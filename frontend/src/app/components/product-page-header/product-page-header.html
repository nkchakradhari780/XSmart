<header class="w-full h-[60px] bg-white shadow-sm flex justify-center">
  <!-- Inner container -->
  <div class="w-[1280px] h-[60px] px-4 flex items-center justify-between">
    <!-- Left: Back Arrow + Logo -->
    <div class="flex items-center space-x-3">
      <!-- Back Arrow -->
      <button
        routerLink="/home"
        class="w-[32px] h-[32px] flex items-center justify-center text-gray-600 hover:text-gray-800"
      >
        <img src="backArrow.svg" alt="Back Arrow" class="w-[32px] h-[32px]" />
      </button>

      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="header_logo.svg" alt="XSMART Logo" class="h-10 w-auto" />
      </div>
    </div>

    <!-- Right: Search Bar -->
    <div class="ml-6">
      <div class="relative w-[672px] h-[38px]">
        <!-- Search Icon -->
        <img
          src="search.svg"
          alt="Search Icon"
          class="absolute left-3 top-1/2 -translate-y-1/2"
        />
        <input
          type="text"
          placeholder="Search products..."
          class="w-[672px] h-[38px] rounded-full border border-gray-300 pl-10 pr-4 text-sm placeholder-gray-400 focus:ring-2 focus:ring-gray-400 focus:outline-none"
        />
      </div>
    </div>
  </div>
</header>
