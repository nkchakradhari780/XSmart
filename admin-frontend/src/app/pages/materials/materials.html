<div class="max-w-5xl mx-auto space-y-12 p-6">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-white text-center mb-8">
    Material Management
  </h1>

  <!-- Create Material -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-white">Create Material</h2>
    <form
      (ngSubmit)="onSubmit()"
      #addMaterialForm="ngForm"
      novalidate
      class="flex gap-4"
    >
      <input
        type="text"
        name="MaterialName"
        placeholder="Enter material name"
        [(ngModel)]="materialModel.MaterialName"
        #MaterialName="ngModel"
        minlength="2"
        class="flex-1 px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 px-6 py-2 rounded-lg text-white hover:bg-blue-700 transition"
        [disabled]="addMaterialForm.invalid"
      >
        Add
      </button>
    </form>
  </div>

  <!-- Materials Table -->
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-white">All Materials</h2>
    <table
      class="w-full border-collapse bg-gray-900 rounded-lg overflow-hidden"
    >
      <thead class="bg-gray-700 text-white">
        <tr>
          <th class="p-3 text-left">No.</th>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Material Name</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700 text-white">
        <tr *ngFor="let material of materials; let i = index">
          <td class="p-3">{{ i + 1 }}</td>
          <td class="p-3">{{ material.MaterialId }}</td>
          <td class="p-3">{{ material.MaterialName }}</td>
          <td class="p-3 flex gap-3 justify-center">
            <button
              class="bg-green-600 px-4 py-1 rounded hover:bg-green-700 text-white"
              (click)="goToUpdate(material.MaterialId)"
            >
              Update
            </button>
            <button
              class="bg-red-600 px-4 py-1 rounded hover:bg-red-700 text-white"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
