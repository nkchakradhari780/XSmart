<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-semibold text-gray-100">Products</h1>

  <button
    class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-500 transition cursor-pointer"
    [routerLink]="['/dashboard', userId, 'products', 'create']"
  >
    + Create Product  e   
  </button>
</div>


<div class="flex flex-wrap justify-center gap-6">
  <div *ngFor="let product of products" class="flex-[1_1_250px] max-w-xs">
    <app-product-page-card [product]="product" />
  </div>
</div>
