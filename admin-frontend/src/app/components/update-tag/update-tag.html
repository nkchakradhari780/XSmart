<div class="flex items-center justify-center h-[500px] bg-gray-900">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-white text-center">
      Update Tag
    </h2>
    <form
      action="/your-backend-endpoint"
      method="POST"
      class="space-y-4"
    >
      <!-- Tag ID -->
      <div>
        <label for="tagId" class="block mb-2 font-medium text-white">
          Tag ID
        </label>
        <input
          type="number"
          name="tagId"
          id="tagId"
          placeholder="Enter tag ID"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Tag Name -->
      <div>
        <label for="tagNameUpdate" class="block mb-2 font-medium text-white">
          Tag Name
        </label>
        <input
          type="text"
          name="tagName"
          id="tagNameUpdate"
          placeholder="Enter new tag name"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-green-600 py-2 px-4 rounded-lg hover:bg-green-700 transition text-white font-semibold"
        >
          Update Tag
        </button>
      </div>
    </form>
  </div>
</div>
