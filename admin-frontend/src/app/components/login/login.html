<div class="bg-gray-900 flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    
    <!-- Header -->
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>

    <!-- Login Form -->
    <form action="/your-backend-endpoint" method="POST" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-white mb-2 font-medium">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-white mb-2 font-medium">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 py-2 px-4 rounded-lg text-white font-semibold hover:bg-blue-700 transition"
        >
          Login
        </button>
      </div>

      <!-- Forgot Password -->
      <p class="text-center text-gray-400">
        <a href="#" class="hover:text-blue-500">Forgot your password?</a>
      </p>

    </form>
  </div>
</div>
