<div class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-white mb-2 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          [(ngModel)]="loginUserModel.Email"
          required
          email
          #email="ngModel"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': email.invalid && (email.dirty || email.touched || loginForm.submitted) }"
        />
        <div
          class="text-sm text-red-500 mt-1"
          *ngIf="email.invalid && (email.dirty || email.touched || loginForm.submitted)"
        >
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-white mb-2 font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          [(ngModel)]="loginUserModel.Password"
          required
          minlength="6"
          #password="ngModel"
          class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': password.invalid && (password.dirty || password.touched || loginForm.submitted) }"
        />
        <div
          class="text-sm text-red-500 mt-1"
          *ngIf="password.invalid && (password.dirty || password.touched || loginForm.submitted)"
        >
          <span *ngIf="password.errors?.['required']">Password is required.</span>
          <span *ngIf="password.errors?.['minlength']">Minimum 6 characters required.</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 py-2 px-4 rounded-lg text-white font-semibold hover:bg-blue-700 transition"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>

      <!-- Forgot Password -->
      <p class="text-center text-gray-400">
        <a href="#" class="hover:text-blue-500">Forgot your password?</a>
      </p>
    </form>
  </div>
</div>
